[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=json:coverage.json
    --cov-config=.coveragerc
    --html=test-report.html
    --self-contained-html
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    emotion: Emotion recognition tests
    assessment: Assessment tests
    alert: Alert mechanism tests
    chat: Chat interaction tests
    suggestion: Suggestion generation tests
asyncio_mode = auto
